<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用 Canvas 和 WebGL 画多边形</title>
    <style>
        .canvases {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>用 Canvas 和 WebGL 画多边形</h1>
        <div id="buttons"></div>
        <div class="canvases">
            <div>
                <h2>Canvas</h2>
                <canvas width="512" height="512" id="canvas"></canvas>
            </div>
            <div>
                <h2>WebGL</h2>
                <canvas width="512" height="512" id="webgl"></canvas>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tess2-ts@1.0.5/dist/tess2.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
